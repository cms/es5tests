<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ECMAScript 5 Tests</title>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit/qunit.js"></script>
</head>
<body>
  <h1 id="qunit-header">ECMAScript 5 conformance and functionality tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <script type="text/javascript">
    test("Object.getPrototypeOf (&sect;15.2.3.2)", function() {
      if (!Object.hasOwnProperty("getPrototypeOf")) {
        throw new Error("Object.getPrototypeOf doesn't exist");
      }

      ok( typeof Object.getPrototypeOf === "function", "Is a function" );
      strictEqual( Object.getPrototypeOf.length, 1, "Function expects one argument" );
      ok( function () {
        try {
        Object.getPrototypeOf(0);
        } catch(e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");

      ok( function () {
        function Dummy(){} // Dummy constructor

        return Object.getPrototypeOf(new Dummy()) === Dummy.prototype;
      }(), "Gets the right [[Prototype]] internal property");

    });

    test("Object.getOwnPropertyDescriptor (&sect;15.2.3.3)", function () {
      if (!Object.hasOwnProperty("getOwnPropertyDescriptor")) {
        throw new Error("Object.getOwnPropertyDescriptor doesn't exist");
      }

      ok( typeof Object.getOwnPropertyDescriptor === "function", "Is a function" );
      strictEqual( Object.getOwnPropertyDescriptor.length, 2, "Function expects two arguments" );
      ok( function () {
        try {
        Object.getOwnPropertyDescriptor(0, 'foo');
        } catch(e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
      ok( function () {
        var d = Object.getOwnPropertyDescriptor([], "length");
        return !d.configurable && !d.enumerable && d.writable;
      }(), "Gets a valid property descriptor" );
    });

    test("Object.getOwnPropertyNames (&sect;15.2.3.4)", function() {
      if (!Object.hasOwnProperty("getOwnPropertyNames")) {
        throw new Error("Object.getOwnPropertyNames doesn't exist");
      }

      ok( typeof Object.getOwnPropertyNames === "function", "Is a function" );
      strictEqual( Object.getOwnPropertyNames.length, 1, "Function expects one argument" );
      ok( function () {
        try {
          Object.getOwnPropertyName(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if type of first argument is not Object" );
      ok( function () {
        try {
          Object.getOwnPropertyName(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if type of first argument is not Object" );

      strictEqual( Object.getOwnPropertyNames([])[0], "length", "Gets non enumerable properties" );
      strictEqual( Object.getOwnPropertyNames(new String("foo")).join(), "0,1,2", "If the argument is a String instance, own properties will be the character positions" );
    });

    test("Object.create (&sect;15.2.3.5)", function() {
      // prerequisites
      if (!Object.hasOwnProperty("create")) {
        throw new Error("Object.create doesn't exist");
      }

      ok( typeof Object.create === "function", "Is a function" );
      strictEqual( Object.create.length, 2, "Function expects two arguments" );
      ok(function () {
        try {
          Object.create(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if type of first argument is not Object" );

      ok(function () {
        try {
          Object.create(null);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError first argument is null" );

      ok(function () {
        if (typeof Object.getPrototypeOf != "function") {
          throw new Error("Object.getPrototypeOf is not a function");
        }

        if (typeof Object.prototype.isPrototypeOf === "undefined") {
          throw new Error("Object.prototype.isPrototypeOf is not a function");
        }

        var proto = {},
            obj = Object.create(proto);

        return Object.getPrototypeOf(obj) === proto && proto.isPrototypeOf(obj);
      }(), "Sets the right [[Prototype]]" );

      ok(function () {
        var obj = Object.create({}, {
          x: {
            value: true
          },
          y: {
            value: "foo"
          }
        });

        return obj.hasOwnProperty("x") && obj.hasOwnProperty("y") &&
               obj.x === true && obj.y === "foo";
      }(), "Object.create initialises object with new properties" );
    });

    test("Object.defineProperty (&sect;15.2.3.6)", function() {
      if (!Object.hasOwnProperty("defineProperty")) {
        throw new Error("Object.defineProperty doesn't exist");
      }

      ok( typeof Object.defineProperty === "function", "Is a function");
      strictEqual( Object.defineProperty.length, 3, "Function expects three arguments");
      ok( function () {
        try {
          Object.defineProperty(0, "test", { writable: false });
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throw TypeError if O is not Object");

      ok( function () {
        try {
          Object.defineProperty({}, "test", { get: false });
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throw TypeError when [[Get]] not callable");

      ok( function () {
        try {
          Object.defineProperty({}, "test", { set: false });
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throw TypeError when [[Set]] not callable");

      ok( function () {
        var result;
        try {
          Object.defineProperty({}, "test", { get: function () { return "foo"; }, writable: true});
        } catch (e) {
          result = e instanceof TypeError;
        }

        try {
          Object.defineProperty({}, "test", { set: function () {}, writable: true});
        } catch (e) {
          result = result && e instanceof TypeError;
        }

        try {
          Object.defineProperty({}, "test", { get: function () { return "foo"; }, value: true });
        } catch (e) {
          result = result && e instanceof TypeError;
        }

        try {
          Object.defineProperty({}, "test", { get: function () {}, value: true });
        } catch (e) {
          result = result && e instanceof TypeError;
        }

        return result;
      }(), "[[Get]] or [[Set]] with [[Value]] or [[Writable]] descriptors combination should throw TypeError");


      ok( function () {
        try {
          Object.defineProperty({}, "test", { get: function () { return "foo"; }, writable: true});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Getter and writable descriptors should throw TypeError");

      ok( function () {
        var o = {};
        return Object.defineProperty(o, "test", { value: true}) === o;
      }(), "Function returns the same object reference");
    });

    test("Object.defineProperties (&sect;15.2.3.7)", function () {
      if (!Object.hasOwnProperty("defineProperties")) {
        throw new Error("Object.defineProperty doesn't exist");
      }

      ok( typeof Object.defineProperties === "function", "Is a function");
      strictEqual( Object.defineProperties.length, 2, "Function expects two arguments");
      ok( function () {
        try {
          Object.defineProperties(0, {});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if first argument is not an object");
    });

    test("Object.seal (&sect;15.2.3.8)", function () {
      if (!Object.hasOwnProperty("seal")) {
        throw new Error("Object.seal doesn't exist");
      }

      ok( typeof Object.seal === "function", "Is a function");
      strictEqual( Object.seal.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.seal(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
    });

    test("Object.freeze (&sect;15.2.3.9)", function () {
      if (!Object.hasOwnProperty("freeze")) {
        throw new Error("Object.freeze doesn't exist");
      }

      ok( typeof Object.freeze === "function", "Is a function");
      strictEqual( Object.freeze.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.freeze(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
    });

    test("Object.preventExtensions (&sect;15.2.3.10)", function () {
      if (!Object.hasOwnProperty("preventExtensions")) {
        throw new Error("Object.preventExtensions doesn't exist");
      }

      ok( typeof Object.preventExtensions === "function", "Is a function");
      strictEqual( Object.preventExtensions.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.preventExtensions(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
      ok( function () {
        var o = {foo: "bar"},
            isNotExtensible;

        Object.preventExtensions(o);
        o.baz = "baz";

        isNotExtensible = typeof Object.isExtensible === "function" ? Object.isExtensible(o) === false
                                                                    : typeof o.baz === "undefined";
        return isNotExtensible;
      }(), "Functionality test");
    });

    test("Object.isSealed (&sect;15.2.3.11)", function() {
      if (!Object.hasOwnProperty("isSealed")) {
        throw new Error("Object.isSealed doesn't exist");
      }
      ok( typeof Object.isSealed === "function", "Is a function");
      strictEqual( Object.isSealed.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.isSealed(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
      ok( typeof Object.isSealed({}) === "boolean", "Returns a boolean result");
      ok( function(){
        var obj = {};
        Object.seal( obj );
        obj.foo = "bar"; // Exception in strict mode
        return Object.isSealed( obj ) && typeof obj.foo === 'undefined';
      }(),"");
    });

    test("Object.isFrozen (&sect;15.2.3.12)", function() {
      if (!Object.hasOwnProperty("isFrozen")) {
        throw new Error("Object.isFrozen doesn't exist");
      }
      ok( typeof Object.isFrozen === "function", "Is a function");
      strictEqual( Object.isFrozen.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.isFrozen(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
      ok( typeof Object.isFrozen({}) === "boolean", "Returns a boolean result");
      ok( function(){
        var obj = {};
        Object.freeze( obj );
        obj.foo = "bar"; // Exception in strict mode
        return Object.isFrozen( obj ) && typeof obj.foo === 'undefined';
      }(),"");
    });

    test("Object.isExtensible (&sect;15.2.3.13)", function() {
      if (!Object.hasOwnProperty("isExtensible")) {
        throw new Error("Object.isExtensible doesn't exist");
      }

      ok( typeof Object.isExtensible === "function", "Is a function");
      strictEqual( Object.isExtensible.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.isExtensible(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError if argument is not an object");
      ok( typeof Object.isExtensible({}) === "boolean", "Returns a boolean result");
      // Functionality test
      ok( function(){
        var obj = {};
        Object.preventExtensions( obj );
        obj.foo = "bar"; // Exception in strict mode
        return !Object.isExtensible( obj ) && typeof obj.foo === 'undefined';
      }(),"");
    });

    test("Object.keys (&sect;15.2.3.14)", function() {
      if (!Object.hasOwnProperty("keys")) {
        throw new Error("Object.keys doesn't exist");
      }

      ok( typeof Object.keys === "function", "Is a function");
      strictEqual( Object.keys.length, 1, "Function expects one argument");
      ok( function () {
        try {
          Object.keys(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when argument is not an object");
      ok( function () {
        try {
          Object.keys(0);
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when argument is not an object");
      //
      // Functionality tests
      strictEqual( Object.prototype.toString.call(Object.keys({})), "[object Array]", "The method returns an array object");
      ok( function () {
        var o = { foo: 1, bar: 2, baz: 3, 0: true},
            result = Object.keys(o), i = 0;
        for (var prop in o ) {
          if ( o.hasOwnProperty(prop) && prop != result[i++]) {
            return false;
          }
        }
        return true;
      }(), "Respects the same iteration algoritm implemented by the for...in statement");

      ok( function () {
        function Dummy () {}
        Dummy.prototype.foo = true;

        return Object.keys(new Dummy()).length === 0;
      }(), "Gets only own properties");
      strictEqual( Object.keys([]).length, 0, "Gets only enumerable property names");
    });

    test("Function.prototype.bind (&sect;15.3.4.5)", function () {
      if (!Function.prototype.hasOwnProperty("bind")) {
        throw new Error("Function.prototype.bind doesn't exist");
      }

      function dummy() { return this; }
      var o = {}, bound = dummy.bind(o);

      ok( typeof Function.prototype.bind === "function", "Is a function");
      strictEqual( Function.prototype.bind.length, 1, "Function length speficied to one");
      ok( function () {
        try {
          Function.prototype.bind.call({});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when target is not callable");
      strictEqual( typeof bound, "function", "Returns a function object");
      strictEqual( bound.hasOwnProperty("prototype"), false, "Resulting function doesn't have a prototype property");
      ok( function () {
        return bound() == o;
      }(), "Sets the right this value ([[BoundThis]])");
      strictEqual(function () { return Array.prototype.join.call(arguments) }.bind(o,1,2)(3,4), "1,2,3,4", "Persists the new function [[BoundArgs]]");
      strictEqual(function (a,b,c,d) { }.bind(o,1,2).length, 2, "The resulting function length should be Target.arguments.length minus [[BoundArgs]]");
      strictEqual(dummy.bind(o,1,2).length, 0, "If there are more [[BoundArgs]] than Target.arguments defined, length should be zero");
    });

    test("Array.prototype.indexOf (&sect;15.4.4.14)", function () {
      if (!Array.prototype.hasOwnProperty("indexOf")) {
        throw new Error("Array.prototype.indexOf doesn't exist");
      }

      ok( typeof Array.prototype.indexOf === "function", "Is a function");
      strictEqual( Array.prototype.indexOf.length, 1, "Function length speficied to one");
      strictEqual( [].indexOf('foo'), -1, "If the target object length property is zero, return -1");
      strictEqual( ['foo',0,'foo'].indexOf('foo', 1), 2, "fromIndex argument is used");
      strictEqual( ['foo'].indexOf('foo', 1), -1, "If fromIndex argument greater or equal than length, return -1");
      strictEqual( [1,2,3].indexOf(2, -2), 1, "fromIndex argument with negative value");
      ok( function () {
        return [null].indexOf(undefined) === -1  && [""].indexOf(0) === -1 &&
               [false].indexOf(0) === -1 && ["\n\r "].indexOf(false) === -1 &&
               ['0'].indexOf(0) === -1 && [0].indexOf('') === -1;
      }(), "Strict equality algorithm is used");
      strictEqual( Array.prototype.indexOf.call({0: 'foo', 1: 'bar', length: 2}, 'bar'), 1, "Can be used with array-like objects");
    });

    test("Array.prototype.lastIndexOf (&sect;15.4.4.15)", function () {
      if (!Array.prototype.hasOwnProperty("lastIndexOf")) {
        throw new Error("Array.prototype.lastIndexOf doesn't exist");
      }

      ok( typeof Array.prototype.lastIndexOf === "function", "Is a function");
      strictEqual( Array.prototype.lastIndexOf.length, 1, "Function length speficied to one");
      strictEqual( [].lastIndexOf('foo'), -1, "If the target object length property is zero, return -1");
      strictEqual( ['foo',0,'foo'].lastIndexOf('foo', 1), 0, "fromIndex argument is used");
      strictEqual( [1,2,3].lastIndexOf(2, -2), 1, "fromIndex argument with negative value should be len - abs(n)");
      ok( function () {
        return [null].lastIndexOf(undefined) === -1  && [""].lastIndexOf(0) === -1 &&
               [false].lastIndexOf(0) === -1 && ["\n\r "].lastIndexOf(false) === -1 &&
               ['0'].lastIndexOf(0) === -1 && [0].lastIndexOf('') === -1;
      }(), "Strict equality algorithm is used");
      strictEqual( Array.prototype.lastIndexOf.call({0: 'bar', 1: 'bar', length:2}, 'bar'), 1, "Can be used with array-like objects");
    });
    
    test("Array.prototype.every (&sect;15.4.4.16)", function () {
      if (!Array.prototype.hasOwnProperty("every")) {
        throw new Error("Array.prototype.every doesn't exist");
      }

      ok( typeof Array.prototype.every === "function", "Is a function");
      strictEqual( Array.prototype.every.length, 1, "Function length speficied to one");
      ok( function () {
        try {
          [].every({});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when callbackfn is not callable");
      ok( function () {
        var arr = [];
        arr[10] = 'foo'; // only one element with the index 10, length is now 11
        return arr.every(function (val, index) { return index === 10 && val === "foo";});
      }(), "callbackfn is called only for elements of the array which actually exist; it is not called for missing elements of the array");
      ok( ['foo'].every(function () { return this === undefined;}), "If thisArg is not provided, undefined is used instead as this value of callbackfn");
      ok( function () {
        var arr = [1,2,3];
        return arr.every(function (val, index) {
          if (index === 0) { arr.push(4); } // added after every call
          return val !== 4;
        });
      }(),"Elements which are appended to the array after the call to every begins will not be visited by callbackfn");
      ok( function () {
        var arr = [1,2,3];

        return arr.every(function (val, index) {
        if (index === 0) { arr[arr.length - 1] = 'foo'; } // changed after every call
          return val !== 3; // 3 shouldn't be found
        });
      }(), "If existing elements of the array are changed, their value as passed to callbackfn will be the value at the time every visits them");

      ok( function () {
        var arr = [1,2,3];

        return arr.every(function (val, index) {
        if (index === 0) { delete arr[1]; } // deleted index 1 after every call
          return index !== 1; // index 1 shouldn't be visited
        });
      }(), "Elements that are deleted after the call to every begins and before being visited are not visited");


      ok([].every(function () {}), "In particular, for an empty array, it returns true");
      ok( function () {
        var o = {};
        return [0].every(function () { return o === this; }, o);
      }(), "The thisArg argument is set as this value of callbackfn");
      ok( Array.prototype.every.call({0: 1, 1: 2, length: 2}, function (val) { return val > 0;}), "Can be used with array-like objects");
    });

    test("Array.prototype.some (&sect;15.4.4.17)", function () {
      if (!Array.prototype.hasOwnProperty("some")) {
        throw new Error("Array.prototype.some doesn't exist");
      }

      ok( typeof Array.prototype.some === "function", "Is a function");
      strictEqual( Array.prototype.some.length, 1, "Function length speficied to one");
      ok( function () {
        try {
          [].some({});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when callbackfn is not callable");
      ok( function () {
        var arr = [];
        arr[10] = 'foo'; // only one element with the index 10, length is now 11
        return arr.some(function (val, index) { return index === 10 && val === "foo";});
      }(), "callbackfn is called only for elements of the array which actually exist; it is not called for missing elements of the array");
      ok( ['foo'].some(function () { return this === undefined;}), "If thisArg is not provided, undefined is used instead as this value of callbackfn");
      ok( function () {
        var arr = [1,2,3];
        return !arr.some(function (val, index) {
          if (index === 0) { arr.push(4); } // added after some 
          return val === 4;
        });
      }(),"Elements which are appended to the array after the call to some begins will not be visited by callbackfn");
      ok( function () {
        var arr = [1,2,3];

        return !arr.some(function (val, index) {
        if (index === 0) { arr[2] = 'foo'; } // changed after some
          return val === 3; // 3 shouldn't be found, since array can mutate from callbackfn
        });
      }(), "If existing elements of the array are changed, their value as passed to callbackfn will be the value at the time some visits them");

      ok( function () {
        var arr = [1,2,3];

        return !arr.some(function (val, index) {
        if (index === 0) { delete arr[1]; } // index 1 deleted after the some call
          return index === 1; // index 1 shouldn't be visited
        });
      }(), "Elements that are deleted after the call to some begins and before being visited are not visited");

      strictEqual([].some(function () {}), false, "In particular, for an empty array, it returns false");
      ok( function () {
        var o = {};
        return [0].some(function () { return o === this; }, o);
      }(), "The thisArg argument is set as this value of callbackfn");
      ok( Array.prototype.some.call({0: 1, 1: 2, length: 2}, function (val) { return val === 2;}), "Can be used with array-like objects");
    });

    test("Array.prototype.forEach (&sect;15.4.4.18)", function () {
      if (!Array.prototype.hasOwnProperty("forEach")) {
        throw new Error("Array.prototype.forEach doesn't exist");
      }

      ok( typeof Array.prototype.forEach === "function", "Is a function");

      ok(function () {
        var arr = [1,2,3], indexes = [];

        arr.forEach(function (val, index) {
          indexes.push(index);
        });

        return indexes.join() === "0,1,2";
      }(), "callbackfn is invoked once for each element present in the array, in ascending order.");

      ok( function () {
        var arr = [], result;
        arr[10] = 'foo'; // only one element with the index 10, length is now 11
        arr.forEach(function (val, index) { result = val === 'foo' && index === 10; });
        return result;
      }(), "callbackfn is called only for elements of the array which actually exist; it is not called for missing elements of the array");

      ok( function () {
        var thisArg;

        ['foo'].forEach(function () { thisArg = this; });
        return thisArg === undefined;
      }(), "If thisArg is not provided, undefined is used instead as this value of callbackfn");

      ok( function () {
        var arr = ['foo'], result;

        arr.forEach(function (val, index, o) {
          result = val === 'foo' && index === 0 && o === arr;
        });
        return result;
      }(), "callbackfn is called with three arguments: the value of the element, the index of the element, and the object being traversed");

      ok( function () {
        var arr = [1,2,3], lastValue;
        arr.forEach(function (val, index) {
          if (index === 0) { arr.push(4); } 
          lastValue = val;
        });
        return lastValue === 3;
      }(),"Elements which are appended to the array after the call to forEach begins will not be visited by callbackfn");

      ok( function () {
        var arr = [1,2,3], result, n = arr.length - 1;

        arr.forEach(function (val, index) {
          if (index === 0) { arr[n] = 'foo'; } // change the last item value on the first call
          if (index === n) { result = arr[n] === 'foo'; } // verify the change on the last call
        });
        return result;
      }(), "If existing elements of the array are changed, their value as passed to callbackfn will be the value at the time forEach visits them");

      ok( function () {
        var arr = [1,2,3], result = true;

        arr.forEach(function (val, index) {
          if (index === 0) { delete arr[1]; } // delete index 1 on first call
          if (index === 1) { result = false; } // index 1 shouldn't be visited
        });
        return result;
      }(), "Elements that are deleted after the call to forEach begins and before being visited are not visited");

      ok( function () {
        try {
          [].forEach({});
        } catch (e) {
          return e instanceof TypeError;
        }
      }(), "Throws TypeError when callbackfn is not callable");

      ok( function () {
        var o = {}, result;
        [0].forEach(function () { result = this === o; }, o);
        return result;
      }(), "The thisArg argument is set as this value of callbackfn");

      ok( function () {
        var result;
        Array.prototype.forEach.call({0: 1, length: 1}, function (val, index) { result = (val == 1 && index == 0);})
        return result;
      }(), "Can be used with array-like objects");

      strictEqual( Array.prototype.forEach.length, 1, "Function length speficied to one");
    });

  </script>
</body>
